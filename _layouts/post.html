---
layout: default
---
<h1>{{page.title}}</h1>
{% if page.tags.size > 0 %}
  <div id="tags"># 
      {% for tag in page.tags %}
        <a href="/diy#{{ tag }}">{{tag}}</a>
        {% unless forloop.last %}
         &middot; 
        {% endunless %}
      {% endfor %}
  </div>
{% endif %}
{{content}}

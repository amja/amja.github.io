---
layout: default
title: Projects
permalink: /projects/
weight: 2
published: true
---

<div class="events">

  <div class="events-header">

  <ul class="event-list">
    {% for event in site.categories.projects %}
      <li>
        <a class="event-title" href="{{ site.baseurl }}{{ event.url }}">{{ event.title }}</a>
        <!--div class="event-date">{{ event.date | date: "%b %-d, %Y" }}</div-->
        <div class="event-content">{{ event.excerpt }}</div>
      </li>
    {% endfor %}
  </ul>

</div>

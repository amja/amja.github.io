---
layout: default
title: Events
permalink: /events/
weight: 2
---

<div class="events">

  <ul class="event-list">
    {% for event in site.categories.event %}
      <li>
        <div class="event-title">{{ event.title }}</div>
        <span class="event-date">{{ event.date | date: "%b %-d, %Y" }}</span>
        <div class="event-content">{{ event.content }}</div>
      </li>
    {% endfor %}
  </ul>

</div>

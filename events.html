---
layout: default
title: Events
permalink: /events/
weight: 2
---

<div class="events">

  <div class="events-header">
    For supper club, catering, and event curation inquiries, please contact
    <a href="mailto:zoe@pith.space">Pith management</a>.
  </div>

  <ul class="event-list">
    {% for event in site.categories.events %}
      <li>
        <a class="event-title" href="{{ site.baseurl }}{{ event.url }}">{{ event.title }}</a>
        <!--div class="event-date">{{ event.date | date: "%b %-d, %Y" }}</div-->
        <div class="event-content">{{ event.excerpt }}</div>
      </li>
    {% endfor %}
  </ul>

</div>


<div class="top-wrapper">
<div class="page-wrapper">

  <div class="header-images">
    <div class="header-image-wrapper header-image-wrapper-first"><div class="header-image"></div></div>
    <div class="header-image-wrapper"><div class="header-image"></div></div>
    <div class="header-image-wrapper"><div class="header-image"></div></div>
  </div>

  <a class="header-logo" href="{{ site.baseurl }}/">
    <img src="{{ site.baseurl }}/media/images/logo.png" alt="Pith" />
  </a>

  <nav class="site-nav">
    {% assign pages = site.pages | sort:"weight" %}
    {% for my_page in pages %}
      {% if my_page.title %}
        <a class="page-link{% if my_page.url == page.url %} active-page-link {% endif %} page-link-{{ forloop.index }}" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title | upcase }}</a>
      {% endif %}
    {% endfor %}
  </nav>
